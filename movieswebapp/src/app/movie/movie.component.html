<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
<mat-grid-list cols="3" rowHeight="170px" gutterSize="5px">
  <mat-grid-tile *ngFor="let movie of movies">
    {{movie.poster_path}}
    <mat-grid-tile-header>
      <h3> {{movie.title}}</h3>
    </mat-grid-tile-header>
    <mat-grid-tile-footer>
        <h3>{{movie.genre_ids}}/{{movie.release_date}} </h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageEvent = pageChanged($event)">
</mat-paginator>
