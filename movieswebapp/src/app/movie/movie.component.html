<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
  
<mat-card  *ngFor="let movie of movies" class="movie-card">
  <mat-card-header>
    <mat-card-title>{{movie.name}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="" alt="">
  <mat-card-content>
    <p>
      Movie content description
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
