<mat-card class="movie-card">
    <mat-card-header>
      <div mat-card-avatar class="movie-header-image"></div>
      <mat-card-title>{{data.data.title}}</mat-card-title>
      <mat-card-subtitle>Released {{data.data.release_date || date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{data.data.poster_path}}>
    <mat-card-content>
      <p>
        {{data.data.overview}}
      </p>
    </mat-card-content>
  </mat-card>
